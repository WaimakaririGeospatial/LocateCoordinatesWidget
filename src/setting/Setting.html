<div>
    <table class="setting-table input-table" cellspacing="0">
	    <tbody>
		    <tr>
			    <td class="first">${nls.geometryServiceURL}:</td>
			    <td class="second" colspan="2">
				    <input type="text" data-dojo-type="dijit/form/ValidationTextBox" 
				    data-dojo-attach-point="geometryServiceURL" 
				    data-dojo-props="style:{width:'100%'}"
                    required="true" />
			    </td>
                <td></td>
		    </tr>
            <tr class="example">
                <td class="first"></td>
                <td class="second">
                    <span class="example">${nls.example}: http://&lt;myServerName&gt;/arcgis/rest/services/Utilities/Geometry/GeometryServer</span>
                </td>
                <td>
                    <div data-dojo-attach-point="checkProcess" style="display:none">
                        <img data-dojo-attach-point="checkImg" width="20px" height="20px" src="">
                    </div>
                </td>
            </tr>
		    <tr>
			    <td class="first">${nls.addressLocatorServiceURL}:</td>
			    <td class="second">
				    <input type="text" data-dojo-type="dijit/form/ValidationTextBox"
				    data-dojo-attach-point="addressLocatorServiceURL"  
				    data-dojo-props="style:{width:'100%'}"
                    required="false" />
			    </td>
		    </tr>
            <tr class="example">
                <td class="first"></td>
                <td class="second">
                    <span class="example">${nls.example}: http://&lt;myServerName&gt;/arcgis/rest/services/World/GeocodeServer</span>
                </td>
                <td></td>
            </tr>
	    </tbody>
    </table>
    <div data-dojo-attach-point="coordSystemsTable"  class="separator"></div>

    <div data-dojo-attach-point="mapSheetsCheck" class="separator">
        <label class="rightSeparator" for="mapSheetsCheckbox">${nls.enableMapSheetsLabel}</label><input data-dojo-attach-point="mapSheetsCheckbox" data-dojo-type="dijit/form/CheckBox"/>
    </div>

    <div data-dojo-attach-point="mapSheetsTable1" class="separator"></div>
    <div data-dojo-attach-point="mapSheetsTable2" class="separator"></div>
</div>
